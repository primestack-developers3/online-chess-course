<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chess Hub</title>
    <style>
        :root{ --bg:#0a0a0a; --accent:#f59e0b; --muted:#a3a3a3; }
        html,body{ height:100%; margin:0; font-family: Inter, sans-serif; background:var(--bg); color:#e6eef6; }
        body{ display:flex; flex-direction:column; }

        nav{ 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            padding:20px 40px;
            border-bottom:1px solid rgba(255,255,255,0.1);
            background:rgba(255,255,255,0.02);
        }

        nav h1{ margin:0; color:var(--accent); cursor: pointer; }
        nav h1:hover{ opacity: 0.8; }

        .nav-right{ display:flex; gap:20px; align-items:center; }
        .user-info{ font-size:14px; }
        .guest-badge { 
            background: rgba(245, 158, 11, 0.2); 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 12px;
            color: var(--accent);
        }
        button{ 
            background:var(--accent); 
            color:#000; 
            border:none; 
            padding:10px 20px; 
            border-radius:8px; 
            cursor:pointer; 
            font-weight:600;
            transition: all 0.3s;
        }
        button:hover{ opacity:0.9; transform: translateY(-2px); }

        .container{
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:40px;
        }

        .card{
            background:rgba(255,255,255,0.03);
            border:1px solid rgba(255,255,255,0.1);
            padding:40px;
            border-radius:12px;
            text-align:center;
            max-width:600px;
            width: 100%;
        }

        h2{ color:var(--accent); margin-bottom:20px; }
        p{ color:var(--muted); line-height:1.6; margin: 10px 0; }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .feature h3 { margin: 0 0 8px 0; color: var(--accent); font-size: 14px; }
        .feature p { margin: 0; font-size: 13px; color: var(--muted); }

        .guest-notice {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .guest-notice strong { color: var(--accent); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        .btn-group button { margin: 0; }
        .btn-secondary { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
        .btn-secondary:hover { background: rgba(245, 158, 11, 0.1); }

        @media (max-width: 600px) {
            .features { grid-template-columns: 1fr; }
            nav { padding: 15px 20px; flex-wrap: wrap; gap: 15px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <h1 onclick="window.location.href='home.html'">‚ôü Chess Hub</h1>
        <div class="nav-right">
            <span class="user-info">
                Welcome, <strong id="userName">User</strong>
                <span id="guestBadge" class="guest-badge" style="display:none;">GUEST</span>
            </span>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="card" id="content">
            <h2>Welcome to Chess Hub</h2>
            <p>Loading...</p>
        </div>
    </div>

    <script type="module">
        try {
            import { authModule } from './public/auth.js';

            const params = new URLSearchParams(window.location.search);
            const isGuest = params.get('guest') === 'true';

            if (isGuest) {
                // Guest mode
                document.getElementById('userName').textContent = 'Guest';
                document.getElementById('guestBadge').style.display = 'inline-block';

                document.getElementById('content').innerHTML = `
                    <div class="guest-notice">
                        <strong>üëã You're in Guest Mode</strong>
                        <p style="margin: 8px 0 0 0; font-size: 13px;">Your progress won't be saved. Sign up or login to access all features.</p>
                    </div>

                    <h2>Chess Hub Features</h2>

                    <div class="features">
                        <div class="feature">
                            <h3>üìö Learn Chess</h3>
                            <p>Beginner to advanced tutorials and strategies</p>
                        </div>
                        <div class="feature">
                            <h3>üéÆ Play Games</h3>
                            <p>Challenge opponents and improve your skills</p>
                        </div>
                        <div class="feature">
                            <h3>üìä Track Progress</h3>
                            <p>Save your games and analyze your gameplay</p>
                        </div>
                        <div class="feature">
                            <h3>üèÜ Leaderboard</h3>
                            <p>Compete with other players worldwide</p>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="btn-secondary" onclick="window.location.href='signup.html'">Sign Up Now</button>
                        <button class="btn-secondary" onclick="window.location.href='index.html'">Login</button>
                    </div>
                `;
            } else {
                // Logged in mode
                authModule.onAuthChange((user) => {
                    if (user) {
                        document.getElementById('userName').textContent = user.displayName || 'User';

                        document.getElementById('content').innerHTML = `
                            <h2>Welcome, ${user.displayName}!</h2>
                            <p>You're successfully logged in.</p>

                            <div class="features">
                                <div class="feature">
                                    <h3>üìö Learn Chess</h3>
                                    <p>Access comprehensive tutorials and strategies</p>
                                </div>
                                <div class="feature">
                                    <h3>üéÆ Play Games</h3>
                                    <p>Challenge opponents and track your ratings</p>
                                </div>
                                <div class="feature">
                                    <h3>üìä Analytics</h3>
                                    <p>View detailed game statistics and progress</p>
                                </div>
                                <div class="feature">
                                    <h3>üèÜ Achievements</h3>
                                    <p>Unlock badges and climb the leaderboard</p>
                                </div>
                            </div>

                            <p style="margin-top: 30px; color: var(--accent);">üöÄ More features coming soon...</p>
                        `;
                    } else {
                        // Not logged in - redirect to login
                        window.location.href = 'index.html';
                    }
                });
            }

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                if (!isGuest) {
                    await authModule.signout();
                }
                window.location.href = 'index.html';
            });
        } catch (error) {
            console.error('Dashboard error:', error);
            // Show guest mode as fallback
            document.getElementById('userName').textContent = 'Guest';
            document.getElementById('guestBadge').style.display = 'inline-block';
            document.getElementById('content').innerHTML = `
                <div class="guest-notice" style="border-color: #ef4444; background: rgba(239, 68, 68, 0.1);">
                    <strong style="color: #ef4444;">‚ö†Ô∏è Error Loading Dashboard</strong>
                    <p style="margin: 8px 0 0 0; font-size: 13px; color: #fca5a5;">${error.message}</p>
                </div>
                <p>Check console for details. Proceeding in guest mode...</p>
            `;
        }
    </script>
</body>
</html>
