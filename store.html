<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Chess | Opening Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            overflow: hidden;
        }
        h1 { font-family: 'Playfair Display', serif; }

        /* Floating Animation for Chess Pieces */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.2; }
        }

        .chess-piece {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        /* Shine Effect for the Button */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-shine:hover::after {
            left: 100%;
        }

        /* Fade In Scale */
        .reveal {
            animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes reveal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Countdown Grid */
        .countdown-segment {
            transition: all 0.3s ease-out;
            backface-visibility: hidden; /* Fix for potential flutter */
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center justify-center">

    <!-- Audio Toggle Button -->
    <button id="audio-toggle" class="absolute top-6 right-6 p-3 rounded-full bg-white/5 border border-white/10 text-gray-400 hover:text-amber-500 hover:bg-white/10 transition-all z-20" aria-label="Toggle background music">
        <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="22" x2="16" y1="9" y2="15"/><line x1="16" x2="22" y1="9" y2="15"/></svg>
    </button>

    <!-- Background Chess Decorations -->
    <div class="chess-piece text-9xl top-10 left-10" style="animation-delay: 0s;">♔</div>
    <div class="chess-piece text-8xl bottom-20 right-20" style="animation-delay: 2s;">♘</div>
    <div class="chess-piece text-7xl top-1/4 right-1/4" style="animation-delay: 4s;">♖</div>
    <div class="chess-piece text-6xl bottom-1/3 left-1/4" style="animation-delay: 1s;">♗</div>

    <!-- Main Content Card -->
    <main class="relative z-10 w-full max-w-2xl px-6 pt-16 text-center reveal">
        
        <!-- Logo/Icon -->
        <div class="mb-6 inline-block p-4 rounded-full bg-amber-500/10 border border-amber-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2 2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/><path d="M7 21a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2Z"/><path d="M12 13V8"/><path d="M8 13v-1a4 4 0 0 1 8 0v1Z"/><path d="M18 13H6l-2 4h16Z"/></svg>
        </div>

        <h2 class="uppercase tracking-[0.3em] text-amber-500 text-sm font-semibold mb-2">Grandmaster Heritage</h2>
        <h1 class="text-5xl md:text-7xl mb-6 text-white leading-tight">Your Next Move <br><span class="italic text-gray-400">Awaits</span></h1>
        
        <p class="text-gray-400 text-lg mb-10 max-w-md mx-auto leading-relaxed">
            We are handcrafting the world's finest chess sets. Perfection is in the endgame.
        </p>

        <!-- Countdown Timer -->
        <div id="countdown" class="flex justify-center gap-4 mb-10 reveal" style="animation-delay: 0.2s;">
            <!-- Segments populated by JavaScript -->
        </div>

        <!-- Newsletter Form -->
        <form class="flex flex-col md:flex-row gap-3 justify-center items-center mb-8">
            <input type="email" placeholder="Enter your email" 
                class="w-full md:w-64 px-6 py-4 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-amber-500 transition-colors text-white">
            <button type="submit" class="btn-shine w-full md:w-auto bg-amber-600 hover:bg-amber-500 text-black font-bold px-8 py-4 rounded-lg transition-all transform hover:scale-105 active:scale-95">
                NOTIFY ME
            </button>
        </form>

        <!-- Status Indicators -->
        <div class="flex justify-center gap-8 text-sm text-gray-500 border-t border-white/5 pt-8">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                Curating Inventory
            </div>
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-amber-500"></span>
                Launch: Jan 1st, 2026
            </div>
        </div>

    </main>

    <!-- Social Links -->
    <footer class="absolute bottom-8 w-full text-center z-10">
        <div class="flex justify-center gap-6 text-gray-400">
            <a href="#" class="hover:text-amber-500 transition-colors">Instagram</a>
            <a href="#" class="hover:text-amber-500 transition-colors">Twitter</a>
            <a href="#" class="hover:text-amber-500 transition-colors">Contact</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownEl = document.getElementById('countdown');
            // Set the launch date (Feb 5th, 2026)
            const launchDate = new Date('Feb 5, 2026 18:30:00').getTime();

            // Function to create the countdown segment HTML
            function createSegment(value, label) {
                return `
                    <div class="countdown-segment w-20 p-4 rounded-xl bg-white/5 border border-white/10 backdrop-blur-sm shadow-xl">
                        <div class="text-4xl font-bold text-amber-500">${value}</div>
                        <div class="text-xs uppercase text-gray-400 font-semibold tracking-wider mt-1">${label}</div>
                    </div>
                `;
            }

            // Function to update the countdown
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate - now;

                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownEl.innerHTML = '<div class="text-2xl font-bold text-amber-500">WE ARE LIVE!</div>';
                    return;
                }

                countdownEl.innerHTML = [
                    createSegment(days.toString().padStart(2, '0'), 'DAYS'),
                    createSegment(hours.toString().padStart(2, '0'), 'HRS'),
                    createSegment(minutes.toString().padStart(2, '0'), 'MINS'),
                    createSegment(seconds.toString().padStart(2, '0'), 'SECS')
                ].join('');
            }

            // Update every second
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call

            // --- Tone.js Audio Setup ---
            const audioToggle = document.getElementById('audio-toggle');
            const audioIcon = document.getElementById('audio-icon');
            let isPlaying = false;
            let ambientLoop;

            // Simple ambient notes (C minor) for a contemplative mood
            // Using a PolySynth allows multiple notes to be played, but we'll stick to single notes 
            // for a simple bass line progression.
            const notes = ["C3", "Eb3", "G3", "Bb3"]; 
            const synth = new Tone.PolySynth(Tone.DuoSynth).toDestination();
            
            // Set up a basic delay effect for atmosphere
            const delay = new Tone.PingPongDelay("8n", 0.5).toDestination();
            synth.connect(delay);

            function toggleAudio() {
                if (!isPlaying) {
                    // Start the Tone.js context if it's not running (required by many browsers)
                    Tone.start();

                    ambientLoop = new Tone.Loop(time => {
                        // FIX: Play a random note from the C minor sequence every 4 beats, 
                        // making the ambiance evolve instead of playing the same chord repeatedly.
                        const note = notes[Math.floor(Math.random() * notes.length)];
                        synth.triggerAttackRelease(note, "2n", time, 0.5); 
                    }, "4n").start(0);

                    // Start transport
                    Tone.Transport.bpm.value = 60;
                    Tone.Transport.start();
                    
                    isPlaying = true;
                    // Change icon to volume-2 (on)
                    audioIcon.outerHTML = '<svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>';

                } else {
                    // Stop the loop and transport
                    Tone.Transport.stop();
                    if (ambientLoop) ambientLoop.dispose();
                    isPlaying = false;
                    // Change icon to volume-x (off)
                    audioIcon.outerHTML = '<svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-x"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="22" x2="16" y1="9" y2="15"/><line x1="16" x2="22" y1="9" y2="15"/></svg>';
                }
            }

            audioToggle.addEventListener('click', toggleAudio);
            
            // Re-render Lucide icons if needed (though we mostly use inline SVG)
            lucide.createIcons();
        });
    </script>
</body>
</html>
