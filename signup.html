<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Chess Hub</title>
    <style>
        :root{ --bg:#0a0a0a; --accent:#f59e0b; --muted:#a3a3a3; }
        body{ background:var(--bg); color:#e6eef6; font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .card{ background:rgba(255,255,255,0.03); padding:40px; border-radius:12px; border:1px solid rgba(255,255,255,0.1); width:350px; text-align:center; }
        input{ width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid #333; color:white; border-radius:8px; box-sizing:border-box; }
        button{ width:100%; padding:12px; background:var(--accent); border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:var(--accent)">Join Chess Hub</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="username" placeholder="Choose Username" required>
            <input type="password" id="password" placeholder="Password (min 6 chars)" required>
            <button type="submit" id="signupBtn">Create Account</button>
        </form>
        <p style="font-size:14px; margin-top:15px;"><a href="index.html" style="color:var(--accent); text-decoration:none;">Back to Login</a></p>
    </div>

    <script type="module">
        import { authModule } from './public/auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const name = document.getElementById('fullName').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                btn.disabled = true;
                btn.textContent = 'Creating Account...';
                await authModule.signup(user, pass, name);
                window.location.href = 'home.html';
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
