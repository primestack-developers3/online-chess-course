<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess Hub</title>
    <style>
        :root{ --bg:#0a0a0a; --accent:#f59e0b; --muted:#a3a3a3; }
        body{ background:var(--bg); color:#e6eef6; font-family: 'Inter', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .login-card{ background:rgba(255,255,255,0.03); padding:40px; border-radius:12px; border:1px solid rgba(255,255,255,0.1); width:100%; max-width:350px; text-align:center; }
        h2{ color:var(--accent); margin-bottom:20px; }
        input{ width:100%; padding:12px; margin:10px 0; background:#000; border:1px solid #333; color:white; border-radius:8px; box-sizing:border-box; }
        button{ width:100%; padding:12px; background:var(--accent); border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px; transition:0.3s; }
        button:hover{ opacity:0.9; transform:translateY(-2px); }
        button:disabled{ background:#555; cursor:not-allowed; }
        .switch{ margin-top:20px; font-size:14px; color:var(--muted); }
        .switch a{ color:var(--accent); text-decoration:none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div class="switch">
            New here? <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script type="module">
        import { authModule } from './public/auth.js';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                await authModule.signin(userVal, passVal);
                
                // Redirect to home.html on success
                window.location.href = 'home.html';
            } catch (err) {
                alert(err.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Redirect if already logged in
        authModule.onAuthChange((user) => {
            if (user) window.location.href = 'home.html';
        });
    </script>
</body>
</html>
