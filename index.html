<!DOCTYPE html>
<html>
<head>
  <title>Login - ChessHub</title>
  <style>
    body{
      background:#0a0a0a;
      color:white;
      display:flex;
      height:100vh;
      justify-content:center;
      align-items:center;
      font-family:Arial;
    }
    button{
      padding:14px 24px;
      background:#f59e0b;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>

<button id="loginBtn">Sign in with Google</button>

<script type="module">
import { loginWithGoogle, onAuthChange } from "./auth.js";

const btn = document.getElementById("loginBtn");

btn.onclick = async () => {
  btn.textContent = "Signing in...";
  await loginWithGoogle();
  window.location.href = "home.html";
};

onAuthChange((user)=>{
  if(user) window.location.href="home.html";
});
</script>

</body>
</html>
